    <script type="text/javascript" src="../Source/Core/Core.Tip.js "></script>
    <script>
        window.addEvent('domready',function(){
          this.icg=new Core.IconGroup({mode:'circular', radius:50, degree:360, startAngle:90})
          for(var i=0;i<6;i++){
            this.icg.addIcon(new Core.Icon({image:'brick_delete.png'}));
            
          }
            document.body.grab(this.icg.base);
            this.icg.positionIcons();
  
        })
    </script>
