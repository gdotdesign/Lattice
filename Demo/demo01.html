<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>GDotUI.Demo</title>
    <script type="text/javascript" src="../mootools/mootools-1.2.4-core.js"></script>
    <script type="text/javascript" src="../mootools/mootools-1.2.4-more.js"></script>

    <link type="text/css" rel="stylesheet" href="../Themes/Chrome/theme.css"/>
    <script type="text/javascript" src="../builds/gdotui-latest.js"></script>
    <script>
        window.addEvent('domready',function(){
           // GDotUI.loadTheme('../Themes/Blank/theme.js');
            this.float=new Core.Float({editable:false,
                                      draggable:true,
                                      resizeable:false,
                                      cookieID:'list',
                                      useCookie:false});
            this.nfloat=new Core.Float({editable:false,
                                      draggable:true,
                                      resizeable:false,
                                      cookieID:'text',
                                      useCookie:false});
             this.tfloat=new Core.Float({editable:false,
                                      draggable:true,
                                      resizeable:false,
                                      cookieID:'number',
                                      useCookie:false});
            this.lfloat=new Core.Float({editable:true,
                                      draggable:true,
                                      resizeable:true,
                                      cookieID:'test',
                                      useCookie:false});
            this.overlay=new Core.Overlay();
            this.list=new Iterable.List();
            for(var i=0;i<7;i++){
                this.list.addItem(new Iterable.ListItem({title:'List-item'+i}));
            }
            //console.log(Data);
            this.color=new Data.DateSlot();
            this.color1=new Data.DateSlot();
            this.number=new Data.Number();
            this.number1=new Data.Number();
            this.nfloat.setContent(this.number);
            this.nfloat.show();
            this.text=new Data.Text();
            this.tfloat.setContent(this.text);
            this.tfloat.show();
            this.float.setContent(this.color1);
            this.float.show();
            this.lfloat.setContent(this.list);
            this.lfloat.show();
            this.btn=new Core.Button({image:'../Themes/Blank/images/delete.png',text:'deleteME'});
            //this.list.base.inject(document.body);
            //this.text.deploy(document.body);
            //this.pick=new Core.Picker();
            //this.pick.setContent(this.list);
            //this.colorInput=new Element('input').inject(document.body);
            Pickers.Color.attach($('color'));
            new Element('br').inject(document.body);
            //this.pick1=new Core.Picker();
            this.numberInput=new Element('input').inject(document.body);
            //this.pick.attach(this.numberInput);
            /*this.pick1.setContent(this.number1);
            */
            Pickers.DateSlot.attach(this.numberInput);
            this.numberInput.setStyle('border','1px solid #000');
            
            this.numberInput.addEvent('change',function(value){
              this.setStyle('border',value+'px solid #000');
            });
            //document.body.grab(this.btn.base);
           // GDotUI.init();

  
        })
    </script>
</head>
