<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>GDotUI.Demo</title>
    <script type="text/javascript" src="../mootools/mootools-1.2.4-core.js"></script>
    <script type="text/javascript" src="../mootools/mootools-1.2.4-more.js"></script>
    <script type="text/javascript" src="../mootools/Field.js"></script>
    <link type="text/css" rel="stylesheet" href="../Themes/Blank/reset.css"/>
    <script type="text/javascript" src="../Themes/Chrome/theme.js"></script>
    <link type="text/css" rel="stylesheet" href="../Themes/Chrome/theme.css"/>
    <script type="text/javascript" src="../builds/gdotui-latest.js"></script>
    <script>
        window.addEvent('domready',function(){
           Pickers.Color.attach($('color'));
           Pickers.Number.attach($('number'));
           Pickers.Time.attach($('time'));
           Pickers.Text.attach($('text'));
           Pickers.Date.attach($('date'));
           Pickers.DateTime.attach($('date-slot'));
        });
    </script>
    <style>
      .center{
        margin: 0 auto;
        text-align: center;
        width: 960px;
      }
      h3{
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      h4{
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="center">
    <h3>G.UI - Pickers Demo</h3>
    <h4>Color</h4>
    <input id="color" type="text"/>
    <h4>Number</h4>
    <input id="number" type="text"/>
    <h4>Text</h4>
    <input id="text" type="text"/>
    <h4>Date</h4>
    <input id="date" type="text"/>
    <h4>Date & Time</h4>
    <input id="date-slot" type="text"/>
    <h4>Time</h4>
    <input id="time" type="text"/>
  </div>
</body>
</html>
